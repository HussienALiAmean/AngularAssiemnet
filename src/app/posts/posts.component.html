<p>posts works!</p>
<div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let item of posts">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{item.id}}</h4>
                <p class="card-text">{{item.title}}</p>
                <p class="card-text">{{item.body}}</p>
                <button [routerLink]="['comments/',item.id]" >comments</button>
            </div>
        </div>
       </div>
    </div>
</div>
